version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: store-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-shoe_shop}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - store-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - Production
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: store-backend:latest  # Tên image để export
    container_name: store-backend
    restart: always
    environment:
      # Database
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-store_password}
      DB_NAME: ${DB_NAME:-shoe_shop}
      
      # App
      PORT: ${PORT:-3001}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      BASE_URL: ${BASE_URL:-http://localhost:3001}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      
      # Mail (optional)
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      
      # Cloudinary (optional)
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      
      # MoMo (sandbox)
      MOMO_PARTNER_CODE: ${MOMO_PARTNER_CODE}
      MOMO_ACCESS_KEY: ${MOMO_ACCESS_KEY}
      MOMO_SECRET_KEY: ${MOMO_SECRET_KEY}
      MOMO_ENDPOINT: ${MOMO_ENDPOINT:-https://test-payment.momo.vn/v2/gateway/api/create}
      MOMO_REDIRECT_URL: ${MOMO_REDIRECT_URL}
      MOMO_IPN_URL: ${MOMO_IPN_URL}
    ports:
      - "${PORT:-3001}:3001"
    volumes:
      - ./uploads:/app/uploads  # Chỉ mount uploads folder
    networks:
      - store-network
    depends_on:
      mysql:
        condition: service_healthy


  # phpMyAdmin - for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: store-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-root_password}
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    networks:
      - store-network
    depends_on:
      - mysql
      
networks:
  store-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
